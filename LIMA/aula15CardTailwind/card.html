<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Criando um card personalizado com TailwindCss</title>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl">
        <div class="flex">
            <div class="md:shrink-0">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="imagem dev" class="h-48 w-full object-cover md:h-full md:w-48">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Desenvolvedora Web</div>
                <h1 class="block mt-1 text-lg leading-light font-medium text-blue-200">Gabriela</h1>
                <p class="mt-2 text-slate-500">Apaixonada por tecnologia desde criança, e começou a programar com 9 anos, pois seu pai é desenvedor full-stack React, atualmente ganha dinheiro fazendo trabalhos freela no Workana</p>
                
                <div class="mt-6">
                    <a href="#" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Entrar em contato</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
