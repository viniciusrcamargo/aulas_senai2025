<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind com Google Fonts (CDN)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'bbh': ['BBH Sans Bartle', 'sans-serif'],
            'play': ['Playwrite DE SAS', 'cursive'],
          }
        }
      }
    }
  </script>

</head>

<body>
    <h1 class="text-4xl font-bold text-red-500 text-center">Bem vindo ao mundo TailwindCss!</h1>
    <h2 class="text-[#ff0000] text-2xl italic font-sans">O framework facilita </h2>
    <h2 class="text-blue-600 text-5xl font-play">O framework facilita </h2>
    <!-- <h3 class="text-4xl font-bold font-bbh text-blue-800">
        Teste com fonte do Google
    </h3> -->
</body>

</html>
