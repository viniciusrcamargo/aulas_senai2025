<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/estilos.css"/>
  <title>Position Demo</title>
  </head>
<body>
  <div class="cabecalho">Header Fixo</div>

  <div class="subcabecalho">Subheader Sticky (role a página)</div>

  <section class="conteudo">
    <div class="card">
      <div class="badge">Novo</div>
      <h3>Card 1</h3>
      <p>Conteúdo do card com um badge posicionado absoluto.</p>
    </div>
    <div class="card">
      <div class="badge">Promo</div>
      <h3>Card 2</h3>
      <p>Mais conteúdo...</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>Sem badge para comparar.</p>
    </div>
    <!-- Repita cards para gerar rolagem -->
    <div class="card"><h3>Card 4</h3></div>
    <div class="card"><h3>Card 5</h3></div>
    <div class="card"><h3>Card 6</h3></div>
  </section>
</body>
</html>
