<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/calculadora.js" defer></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <form action="" class="container">
            <label for="num1">Número 1:</label>
            <input type="text" id="num1" name="num1" required><br>
            <label for="num2">Número 2:</label>
            <input type="text" id="num2" name="num2" required><br>
            <button type="button" onclick="Somar()">+</button>
            <button type="button" onclick="Subtrair()">-</button>
            <button type="button" onclick="Dividir()">/</button>
            <button type="button" onclick="Mult()">*</button>
            <button type="button" onclick="Limpar()">Limpar</button>
            <p id="result"></p>
        </form>
    </main>
    
</body>
</html>
